<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#0066CC" stroke-width="1.5" opacity="0.6"/>

  <!-- Clock - indicating "now" -->
  <g transform="translate(75, 80) scale(1.2)">
    <!-- Clock circle -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#0066CC" stroke-width="2"/>

    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-12" stroke="#0066CC" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="10" y2="5" stroke="#0066CC" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="2" fill="#0066CC"/>
  </g>

  <!-- Euro symbol -->
  <g transform="translate(125, 100)">
    <circle cx="0" cy="0" r="20" fill="#0066CC" opacity="0.15" stroke="#0066CC" stroke-width="1"/>
    <text x="0" y="6" font-size="22" font-weight="bold" fill="#0066CC" text-anchor="middle" font-family="Arial, sans-serif">â‚¬</text>
  </g>

  <!-- Price indicator -->
  <text x="100" y="155" font-size="12" font-weight="600" fill="#0066CC" text-anchor="middle" font-family="Arial, sans-serif">Current Price</text>
  <text x="100" y="172" font-size="10" font-weight="400" fill="#0066CC" text-anchor="middle" font-family="Arial, sans-serif" opacity="0.7">Now</text>
</svg>