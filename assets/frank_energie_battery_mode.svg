<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#00A8E8" stroke-width="1.5" opacity="0.6"/>

  <!-- Battery outline - enlarged -->
  <g transform="translate(60, 80) scale(1.3)">
    <!-- Battery body -->
    <rect x="0" y="0" width="40" height="60" rx="2" fill="none" stroke="#00A8E8" stroke-width="2"/>

    <!-- Battery terminal -->
    <rect x="14" y="-6" width="12" height="8" rx="1" fill="#00A8E8" opacity="0.6" stroke="#00A8E8" stroke-width="1"/>

    <!-- Partial charge -->
    <rect x="2" y="35" width="36" height="23" rx="1" fill="#00D084" opacity="0.4"/>
  </g>

  <!-- Gear/Settings icon - enlarged -->
  <g transform="translate(135, 80) scale(1.3)">
    <!-- Outer gear circle -->
    <circle cx="0" cy="0" r="22" fill="none" stroke="#6C5CE7" stroke-width="2"/>

    <!-- Gear teeth -->
    <g stroke="#6C5CE7" stroke-width="1.5" fill="none">
      <line x1="0" y1="-28" x2="0" y2="-32"/>
      <line x1="20" y1="-20" x2="23" y2="-26"/>
      <line x1="28" y1="0" x2="32" y2="0"/>
      <line x1="20" y1="20" x2="23" y2="26"/>
      <line x1="0" y1="28" x2="0" y2="32"/>
      <line x1="-20" y1="20" x2="-23" y2="26"/>
      <line x1="-28" y1="0" x2="-32" y2="0"/>
      <line x1="-20" y1="-20" x2="-23" y2="-26"/>
    </g>

    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="#6C5CE7" opacity="0.2" stroke="#6C5CE7" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="4" fill="#6C5CE7"/>
  </g>

  <!-- Connection line between battery and settings -->
  <line x1="95" y1="110" x2="120" y2="110" stroke="#6C5CE7" stroke-width="1.5" opacity="0.3" stroke-dasharray="2,2"/>
</svg>