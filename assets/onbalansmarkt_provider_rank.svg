<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#0066CC" stroke-width="1.5" opacity="0.6"/>

  <!-- Double star badge for provider rank -->
  <g transform="translate(100, 85) scale(1.15)">
    <!-- Outer star (larger, blue) -->
    <path d="M 0 -28 L 8 -8 L 30 -8 L 13 6 L 21 26 L 0 14 L -21 26 L -13 6 L -30 -8 L -8 -8 Z"
          fill="#0066CC" opacity="0.3" stroke="#0066CC" stroke-width="1.5"/>

    <!-- Inner star (smaller, brighter blue) -->
    <path d="M 0 -20 L 6 -6 L 22 -6 L 10 4 L 15 18 L 0 10 L -15 18 L -10 4 L -22 -6 L -6 -6 Z"
          fill="#00A8E8" opacity="0.5" stroke="#00A8E8" stroke-width="1.5"/>
  </g>

  <!-- Rank #1 below stars -->
  <g transform="translate(100, 155)">
    <circle cx="0" cy="0" r="20" fill="#0066CC" opacity="0.2" stroke="#00A8E8" stroke-width="1.5"/>
    <text x="0" y="7" font-size="22" font-weight="bold" fill="#0066CC" text-anchor="middle" font-family="Arial, sans-serif">#1</text>
  </g>
</svg>