<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#6C5CE7" stroke-width="1.5" opacity="0.6"/>

  <!-- Balance scale - enlarged -->
  <g transform="translate(100, 75) scale(1.3)">
    <!-- Fulcrum -->
    <path d="M -2 15 L 2 15 L 5 20 L -5 20 Z" fill="#6C5CE7" opacity="0.4"/>
    <circle cx="0" cy="15" r="3" fill="#6C5CE7"/>

    <!-- Left pan (lower - imbalance) -->
    <rect x="-35" y="-18" width="24" height="8" rx="2" fill="#FF6B6B" opacity="0.3" stroke="#FF6B6B" stroke-width="1.5"/>
    <line x1="-20" y1="-18" x2="-20" y2="8" stroke="#FF6B6B" stroke-width="1.5" opacity="0.6"/>

    <!-- Right pan (higher - imbalance) -->
    <rect x="11" y="-25" width="24" height="8" rx="2" fill="#00A8E8" opacity="0.3" stroke="#00A8E8" stroke-width="1.5"/>
    <line x1="35" y1="-25" x2="35" y2="8" stroke="#00A8E8" stroke-width="1.5" opacity="0.6"/>

    <!-- Beam -->
    <line x1="-35" y1="0" x2="35" y2="-10" stroke="#6C5CE7" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Euro symbol - integrated below -->
  <g transform="translate(100, 135) scale(1.3)">
    <circle cx="0" cy="0" r="22" fill="#6C5CE7" opacity="0.1"/>
    <circle cx="0" cy="0" r="16" fill="#6C5CE7" opacity="0.15"/>
    <text x="0" y="6" font-size="24" font-weight="bold" fill="#6C5CE7" text-anchor="middle" font-family="Arial, sans-serif">â‚¬</text>
  </g>
</svg>