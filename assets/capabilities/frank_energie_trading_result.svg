  <circle cx="60" cy="120" r="2.5" fill="#00D084" opacity="0.8"/>
  <circle cx="80" cy="95" r="2.5" fill="#00D084" opacity="0.8"/>
  <circle cx="100" cy="110" r="2.5" fill="#00D084" opacity="0.8"/>
