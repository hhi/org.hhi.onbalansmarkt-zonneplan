<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#00D084" stroke-width="1.5" opacity="0.6"/>

  <!-- Battery - scaled for better visibility, moved down -->
  <g transform="translate(100, 105) scale(1.15)">
    <!-- Battery outline -->
    <rect x="-22" y="-20" width="44" height="50" rx="2" fill="none" stroke="#00A8E8" stroke-width="2"/>

    <!-- Battery terminal -->
    <rect x="-8" y="-26" width="16" height="8" rx="1" fill="#00A8E8" opacity="0.6"/>

    <!-- Charge indicator fill - fuller to show cumulative -->
    <rect x="-20" y="-18" width="40" height="43" rx="1" fill="#00D084" opacity="0.5"/>
  </g>

  <!-- Downward arrow - charging indicator (into battery) (scaled) -->
  <g transform="translate(100, 30) scale(1.1)">
    <!-- Arrow shaft -->
    <line x1="0" y1="0" x2="0" y2="15" stroke="#00D084" stroke-width="3" stroke-linecap="round"/>

    <!-- Arrow head -->
    <path d="M 0 15 L -7 7 M 0 15 L 7 7" stroke="#00D084" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Sigma symbol for total/cumulative -->
  <g transform="translate(145, 45)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00D084" opacity="0.8">âˆ‘</text>
  </g>

  <!-- Energy flow waves -->
  <g stroke="#00D084" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M 75 60 Q 80 55 85 60 Q 90 65 95 60" stroke-dasharray="2,2"/>
    <path d="M 105 60 Q 110 55 115 60 Q 120 65 125 60" stroke-dasharray="2,2"/>
  </g>
</svg>
