<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#FF6B6B" stroke-width="1.5" opacity="0.6"/>

  <!-- House -->
  <g transform="translate(75, 85) scale(1.05)">
    <!-- Roof -->
    <path d="M -25 -8 L 0 -30 L 25 -8 Z" fill="none" stroke="#FF6B6B" stroke-width="2" stroke-linejoin="round"/>

    <!-- House body -->
    <rect x="-23" y="-8" width="46" height="40" rx="2" fill="none" stroke="#FF6B6B" stroke-width="2"/>

    <!-- Door -->
    <rect x="-7" y="12" width="14" height="20" rx="1" fill="none" stroke="#FF6B6B" stroke-width="1.5"/>
    <circle cx="5" cy="22" r="1.5" fill="#FF6B6B"/>

    <!-- Window -->
    <rect x="-16" y="2" width="10" height="10" rx="1" fill="none" stroke="#FF6B6B" stroke-width="1.5"/>

    <!-- Window panes -->
    <line x1="-11" y1="2" x2="-11" y2="12" stroke="#FF6B6B" stroke-width="0.5" opacity="0.4"/>
    <line x1="-16" y1="7" x2="-6" y2="7" stroke="#FF6B6B" stroke-width="0.5" opacity="0.4"/>
  </g>

  <!-- Consumption indicator - downward arrow -->
  <g transform="translate(130, 95) scale(1.05)">
    <!-- Arrow shaft -->
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#FF6B6B" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Arrow head -->
    <path d="M 0 10 L -6 2 M 0 10 L 6 2" stroke="#FF6B6B" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Usage indicator circle -->
    <circle cx="0" cy="0" r="12" fill="#FF6B6B" opacity="0.1"/>
  </g>

  <!-- Energy consumption bars -->
  <g transform="translate(60, 150) scale(1.05)">
    <rect x="0" y="0" width="4" height="12" rx="1" fill="#FF6B6B" opacity="0.5"/>
    <rect x="8" y="0" width="4" height="16" rx="1" fill="#FF6B6B" opacity="0.6"/>
    <rect x="16" y="0" width="4" height="10" rx="1" fill="#FF6B6B" opacity="0.5"/>
    <rect x="24" y="0" width="4" height="14" rx="1" fill="#FF6B6B" opacity="0.6"/>
    <rect x="32" y="0" width="4" height="12" rx="1" fill="#FF6B6B" opacity="0.55"/>
  </g>

  <text x="100" y="170" font-size="10" font-weight="600" fill="#FF6B6B" text-anchor="middle" font-family="Arial, sans-serif">18.7 kWh</text>
</svg>