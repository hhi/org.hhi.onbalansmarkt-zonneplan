<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#FF6B6B" stroke-width="1.5" opacity="0.6"/>

  <!-- Battery - scaled for better visibility, moved down -->
  <g transform="translate(100, 105) scale(1.15)">
    <!-- Battery outline -->
    <rect x="-22" y="-20" width="44" height="50" rx="2" fill="none" stroke="#FF6B6B" stroke-width="2"/>

    <!-- Battery terminal -->
    <rect x="-8" y="-26" width="16" height="8" rx="1" fill="#FF6B6B" opacity="0.6"/>

    <!-- Baseline marker (horizontal line at start of day level) -->
    <line x1="-26" y1="5" x2="26" y2="5" stroke="#FF6B6B" stroke-width="2.5" stroke-dasharray="3,2" opacity="0.8"/>

    <!-- Discharge indicator fill (empty at start of day) -->
    <rect x="-20" y="8" width="40" height="17" rx="1" fill="#FF6B6B" opacity="0.3"/>
  </g>

  <!-- Clock icon for "start of day" (00:00) -->
  <g transform="translate(145, 50)">
    <!-- Clock circle -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="#FF6B6B" stroke-width="1.8" opacity="0.9"/>
    <!-- Clock hands pointing to 00:00 (12 o'clock) -->
    <line x1="0" y1="0" x2="0" y2="-7" stroke="#FF6B6B" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
    <line x1="0" y1="0" x2="0" y2="-4" stroke="#FF6B6B" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Upward arrow - discharging indicator (out of battery) (scaled) -->
  <g transform="translate(100, 30) scale(1.1)">
    <!-- Arrow shaft -->
    <line x1="0" y1="15" x2="0" y2="0" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round"/>

    <!-- Arrow head -->
    <path d="M 0 0 L -7 8 M 0 0 L 7 8" stroke="#FF6B6B" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Energy flow waves -->
  <g stroke="#FF6B6B" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M 75 60 Q 80 65 85 60 Q 90 55 95 60" stroke-dasharray="2,2"/>
    <path d="M 105 60 Q 110 65 115 60 Q 120 55 125 60" stroke-dasharray="2,2"/>
  </g>
</svg>
