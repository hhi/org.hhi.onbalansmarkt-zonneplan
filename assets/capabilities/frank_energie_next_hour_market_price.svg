<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#0066CC" stroke-width="1.5" opacity="0.6"/>

  <!-- Clock with forward arrow -->
  <g transform="translate(75, 85) scale(1.05)">
    <!-- Clock circle -->
    <circle cx="0" cy="0" r="18" fill="none" stroke="#0066CC" stroke-width="2"/>

    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-10" stroke="#0066CC" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="8" y2="4" stroke="#0066CC" stroke-width="1" stroke-linecap="round"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="1.5" fill="#0066CC"/>

    <!-- Forward arrow -->
    <path d="M 15 -5 L 22 0 L 15 5 M 22 0 L 28 0" stroke="#00D084" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Euro symbol -->
  <g transform="translate(130, 100) scale(1.05)">
    <circle cx="0" cy="0" r="18" fill="#0066CC" opacity="0.15" stroke="#0066CC" stroke-width="1"/>
    <text x="0" y="5" font-size="20" font-weight="bold" fill="#0066CC" text-anchor="middle" font-family="Arial, sans-serif">â‚¬</text>
  </g>

  <!-- Next hour indicator -->
  <text x="100" y="155" font-size="12" font-weight="600" fill="#0066CC" text-anchor="middle" font-family="Arial, sans-serif">Next Hour</text>
  <text x="100" y="172" font-size="10" font-weight="400" fill="#00D084" text-anchor="middle" font-family="Arial, sans-serif">+1h</text>
</svg>