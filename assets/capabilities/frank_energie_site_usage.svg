<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#666666" stroke-width="1.5" opacity="0.6"/>

  <!-- House -->
  <g transform="translate(75, 85) scale(1.05)">
    <!-- Roof -->
    <path d="M -25 -8 L 0 -30 L 25 -8 Z" fill="none" stroke="#666666" stroke-width="2" stroke-linejoin="round"/>

    <!-- House body -->
    <rect x="-23" y="-8" width="46" height="40" rx="2" fill="none" stroke="#666666" stroke-width="2"/>

    <!-- Door -->
    <rect x="-7" y="12" width="14" height="20" rx="1" fill="none" stroke="#666666" stroke-width="1.5"/>
    <circle cx="5" cy="22" r="1.5" fill="#666666"/>

    <!-- Window -->
    <rect x="-16" y="2" width="10" height="10" rx="1" fill="none" stroke="#666666" stroke-width="1.5"/>

    <!-- Window panes -->
    <line x1="-11" y1="2" x2="-11" y2="12" stroke="#666666" stroke-width="0.5" opacity="0.4"/>
    <line x1="-16" y1="7" x2="-6" y2="7" stroke="#666666" stroke-width="0.5" opacity="0.4"/>
  </g>

  <!-- Meter/Gauge display -->
  <g transform="translate(130, 100) scale(1.05)">
    <!-- Gauge circle -->
    <circle cx="0" cy="0" r="16" fill="none" stroke="#666666" stroke-width="1.5"/>

    <!-- Gauge arc (bottom) -->
    <path d="M -12 0 A 12 12 0 0 1 12 0" fill="none" stroke="#666666" stroke-width="1" opacity="0.4"/>

    <!-- Needle -->
    <line x1="0" y1="0" x2="8" y2="-6" stroke="#FF6B6B" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="2" fill="#FF6B6B"/>
  </g>

  <!-- Usage indicator -->
  <g stroke="#666666" stroke-width="1" opacity="0.4" transform="translate(75, 145)">
    <line x1="0" y1="0" x2="30" y2="0" stroke-dasharray="3,3"/>
  </g>

  <text x="100" y="165" font-size="11" font-weight="600" fill="#666666" text-anchor="middle" font-family="Arial, sans-serif">Site Usage</text>
</svg>