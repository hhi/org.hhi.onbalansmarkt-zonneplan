<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#FFB703" stroke-width="1.5" opacity="0.6"/>

  <!-- Sun -->
  <g transform="translate(100, 80) scale(1.05)">
    <!-- Sun circle -->
    <circle cx="0" cy="0" r="16" fill="#FFB703" opacity="0.25" stroke="#FFB703" stroke-width="2"/>

    <!-- Sun rays -->
    <g stroke="#FFB703" stroke-width="2" stroke-linecap="round">
      <line x1="0" y1="-28" x2="0" y2="-34"/>
      <line x1="20" y1="-20" x2="24" y2="-26"/>
      <line x1="28" y1="0" x2="34" y2="0"/>
      <line x1="20" y1="20" x2="24" y2="26"/>
      <line x1="0" y1="28" x2="0" y2="34"/>
    </g>
  </g>

  <!-- Status indicator circle -->
  <g transform="translate(100, 145) scale(1.05)">
    <!-- Status ring -->
    <circle cx="0" cy="0" r="18" fill="none" stroke="#FFB703" stroke-width="2" opacity="0.3"/>

    <!-- Status fill (generating) -->
    <path d="M 0 -18 A 18 18 0 0 1 12.7 12.7" fill="none" stroke="#00D084" stroke-width="3" stroke-linecap="round"/>

    <!-- Status dot -->
    <circle cx="0" cy="-18" r="2.5" fill="#00D084"/>
  </g>

  <!-- Power generation arrows -->
  <g stroke="#00D084" stroke-width="1.5" fill="none" opacity="0.5">
    <path d="M 70 110 L 70 115 L 67 112"/>
    <path d="M 85 110 L 85 115 L 82 112"/>
  </g>
</svg>