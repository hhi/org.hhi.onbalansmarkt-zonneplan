<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#666666" stroke-width="1.5" opacity="0.6"/>

  <!-- House outline -->
  <g transform="translate(100, 90) scale(1.05)">
    <!-- Roof -->
    <path d="M -30 -10 L 0 -35 L 30 -10 Z" fill="none" stroke="#666666" stroke-width="2.5" stroke-linejoin="round"/>

    <!-- House body -->
    <rect x="-28" y="-10" width="56" height="45" rx="2" fill="none" stroke="#666666" stroke-width="2.5"/>

    <!-- Door -->
    <rect x="-8" y="15" width="16" height="20" rx="1" fill="none" stroke="#666666" stroke-width="1.5"/>

    <!-- Door handle -->
    <circle cx="6" cy="25" r="1.5" fill="#666666"/>

    <!-- Window -->
    <rect x="-20" y="0" width="12" height="12" rx="1" fill="none" stroke="#666666" stroke-width="1.5"/>
    <line x1="-14" y1="0" x2="-14" y2="12" stroke="#666666" stroke-width="1" opacity="0.5"/>
    <line x1="-20" y1="6" x2="-8" y2="6" stroke="#666666" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Euro symbol with cost indicator -->
  <g transform="translate(145, 50) scale(1.05)">
    <circle cx="0" cy="0" r="16" fill="#FF6B6B" opacity="0.2"/>
    <text x="0" y="5" font-size="18" font-weight="bold" fill="#FF6B6B" text-anchor="middle" font-family="Arial, sans-serif">â‚¬</text>
  </g>

  <!-- Cost indicator lines -->
  <g stroke="#FF6B6B" stroke-width="1.5" opacity="0.5" transform="translate(145, 65)">
    <line x1="-8" y1="-3" x2="8" y2="-3" stroke-dasharray="2,2"/>
    <line x1="-8" y1="3" x2="8" y2="3" stroke-dasharray="2,2"/>
  </g>
</svg>