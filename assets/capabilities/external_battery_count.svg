<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#00A8E8" stroke-width="1.5" opacity="0.6"/>

  <!-- Battery 1 - positioned left with spacing -->
  <g transform="translate(26, 75) scale(1.1)">
    <rect x="0" y="0" width="32" height="48" rx="2" fill="none" stroke="#00A8E8" stroke-width="1.5"/>
    <rect x="10" y="-5" width="12" height="6" rx="1" fill="#00A8E8" opacity="0.5" stroke="#00A8E8" stroke-width="0.5"/>
    <rect x="2" y="30" width="28" height="16" rx="1" fill="#00D084" opacity="0.4"/>
  </g>

  <!-- Battery 2 - center battery at middle of circle -->
  <g transform="translate(81, 65) scale(1.2)">
    <rect x="0" y="0" width="32" height="48" rx="2" fill="none" stroke="#00A8E8" stroke-width="1.5"/>
    <rect x="10" y="-5" width="12" height="6" rx="1" fill="#00A8E8" opacity="0.5" stroke="#00A8E8" stroke-width="0.5"/>
    <rect x="2" y="22" width="28" height="24" rx="1" fill="#00D084" opacity="0.5"/>
  </g>

  <!-- Battery 3 - positioned right with spacing -->
  <g transform="translate(136, 75) scale(1.1)">
    <rect x="0" y="0" width="32" height="48" rx="2" fill="none" stroke="#00A8E8" stroke-width="1.5"/>
    <rect x="10" y="-5" width="12" height="6" rx="1" fill="#00A8E8" opacity="0.5" stroke="#00A8E8" stroke-width="0.5"/>
    <rect x="2" y="26" width="28" height="20" rx="1" fill="#00D084" opacity="0.45"/>
  </g>

  <!-- Counter badge -->
  <g transform="translate(100, 160)">
    <circle cx="0" cy="0" r="16" fill="#00D084" opacity="0.3" stroke="#00D084" stroke-width="1.5"/>
    <text x="0" y="6" font-size="16" font-weight="bold" fill="#00A854" text-anchor="middle" font-family="Arial, sans-serif">3</text>
  </g>

  <!-- Network connection line -->
  <path d="M 45 125 Q 100 140 155 125" stroke="#00A8E8" stroke-width="1.5" fill="none" opacity="0.5" stroke-dasharray="3,2"/>
</svg>
