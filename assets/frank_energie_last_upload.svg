<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#0066CC" stroke-width="1.5" opacity="0.6"/>

  <!-- Cloud -->
  <g transform="translate(75, 80) scale(1.2)">
    <!-- Cloud shape -->
    <path d="M -20 5 Q -20 -5 -10 -10 Q -5 -15 5 -10 Q 12 -12 15 -5 Q 22 -8 25 0 Q 25 8 20 12 L -18 12 Q -20 10 -20 5 Z"
          fill="none" stroke="#0066CC" stroke-width="2" stroke-linejoin="round"/>
  </g>

  <!-- Upload arrow -->
  <g transform="translate(130, 90)">
    <!-- Arrow shaft -->
    <line x1="0" y1="12" x2="0" y2="-8" stroke="#00D084" stroke-width="3" stroke-linecap="round"/>

    <!-- Arrow head -->
    <path d="M 0 -8 L -7 0 M 0 -8 L 7 0" stroke="#00D084" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Upload circle background -->
    <circle cx="0" cy="0" r="14" fill="#00D084" opacity="0.1"/>
  </g>

  <!-- Clock/time indicator - enlarged and moved up -->
  <g transform="translate(100, 135) scale(1.3)">
    <!-- Clock circle -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="#0066CC" stroke-width="1.5" opacity="0.6"/>

    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-7" stroke="#0066CC" stroke-width="1" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="6" y2="2" stroke="#0066CC" stroke-width="0.5" stroke-linecap="round"/>

    <text x="0" y="20" font-size="11" font-weight="600" fill="#0066CC" text-anchor="middle" font-family="Arial, sans-serif">Last: 14:25</text>
  </g>
</svg>