<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zonneplan Battery</title>
</head>
<body>
  <homey-pair>
    <h1>Zonneplan Battery</h1>
    <p>Configure your Zonneplan battery for Onbalansmarkt</p>

    <form class="homey-form">
      <div class="homey-form-group">
        <label class="homey-form-label" for="deviceName">Device Name</label>
        <input id="deviceName" type="text" required class="homey-form-input" placeholder="Zonneplan Battery" value="Zonneplan Battery" />
      </div>

      <div class="homey-form-group">
        <label class="homey-form-label" for="tradingMode">Trading Mode</label>
        <select id="tradingMode" required class="homey-form-input">
          <option value="manual">Manual</option>
          <option value="imbalance">Imbalance</option>
          <option value="imbalance_aggressive">Imbalance Aggressive</option>
          <option value="self_consumption_plus">Self Consumption Plus</option>
        </select>
      </div>

      <div class="homey-form-group">
        <label class="homey-form-label" for="apiKey">Onbalansmarkt API Key (Optional)</label>
        <input id="apiKey" type="text" class="homey-form-input" placeholder="your-api-key" />
        <small class="homey-form-hint">Optional: Get one at https://onbalansmarkt.com</small>
      </div>

      <button type="submit" class="button positive">Next</button>
    </form>
  </homey-pair>

  <script>
    Homey.setTitle('Zonneplan Battery');

    const form = document.querySelector('form');
    const deviceNameInput = document.getElementById('deviceName');
    const tradingModeSelect = document.getElementById('tradingMode');
    const apiKeyInput = document.getElementById('apiKey');
    const submitButton = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const deviceName = deviceNameInput.value.trim();
      const tradingMode = tradingModeSelect.value;
      const apiKey = apiKeyInput.value.trim();

      if (!deviceName || !tradingMode) {
        Homey.showDialog('error', {
          title: 'Validation Error',
          body: 'Please fill in all required fields.',
        });
        return;
      }

      submitButton.disabled = true;
      submitButton.textContent = 'Next...';

      try {
        // Call the driver handler to store config
        await Homey.emit('store_config', {
          deviceName,
          tradingMode,
          apiKey,
        });

        // Navigate to next view (list_devices)
        Homey.nextView();
      } catch (error) {
        Homey.showDialog('error', {
          title: 'Configuration Error',
          body: error.message || 'Failed to save configuration.',
        });
        submitButton.disabled = false;
        submitButton.textContent = 'Next';
      }
    });

    deviceNameInput.focus();
  </script>
</body>
</html>
